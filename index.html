<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Mamá</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div id="birthday-message" class="birthday-message">
            <div class="flower left-flower"></div>
            <div class="message-text">¡Feliz Cumpleaños Mami!</div>
            <div class="flower right-flower"></div>
        </div>
        <button class="aprete-button">Aprete mami</button>
        <div class="sun"></div>
        <div class="sky">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="bird bird1"></div>
            <div class="bird bird2"></div>
        </div>
        <div class="house">
            <div class="roof"></div>
            <div class="window window1"></div>
            <div class="window window2"></div>
            <div class="door"></div>
        </div>
        <div class="ground">
            <div class="grass"></div>
            <div class="flower flower1">
                <div class="stem"></div>
                <div class="center"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
            </div>
            <div class="flower flower2">
                <div class="stem"></div>
                <div class="center"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
            </div>
            <div class="flower flower3">
                <div class="stem"></div>
                <div class="center"></div>
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
